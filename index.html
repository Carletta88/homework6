<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Searcher</title>
    <link rel="stylesheet" href="Assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <h2>Search for a city:</h2>
    <form id="citySearch" class="form w-30">
        <input id="search-input" class="form-input w-30" type="text" placeholder="North Carolina">
        <button class="btn btn-info btn-block">Search</button>
    </form>
    <button class="btn btn-info btn-block">Clear</button>
    <div class="recentSearches">

    </div>
    <div class="currentResults">
        <ul>
            <li>Temp:</li>
            <li>Wind:</li>
            <li>Humidity:</li>
            <li>UV Index:</li>
        </ul>
    </div>
    <div class="fiveDayResults">
        <h2>5-Day Forecast:</h2>
        <card class="dayOne">
            <ul><li>Temp:</li>
                <li>Wind:</li>
                <li>Humidity:</li>
            </ul>
        </card>
        <card class="dayTwo">
            <ul><li>Temp:</li>
                <li>Wind:</li>
                <li>Humidity:</li>
            </ul>

        </card>
        <card class="dayThree">
            <ul><li>Temp:</li>
                <li>Wind:</li>
                <li>Humidity:</li>
            </ul>

        </card>
        <card class="dayFour">
            <ul><li>Temp:</li>
                <li>Wind:</li>
                <li>Humidity:</li>
            </ul>

        </card>
        <card class="dayFive">
            <ul><li>Temp:</li>
                <li>Wind:</li>
                <li>Humidity:</li>
            </ul>
        </card>
    </div>
    <script src="Assets/js/script.js"></script>
</body>

</html>
